apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId 'com.microntek.radio'
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:support-v4:21.0.0'
    implementation 'com.android.support:appcompat-v7:21.0.0'
    implementation 'com.android.support:support-v13:21.0.0'
    implementation 'com.android.support:support-annotations:21.0.0'
}
